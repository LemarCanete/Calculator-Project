<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600;800&display=swap" rel="stylesheet">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="general-container">
        <div class="title">Calculator</div>
        <div class="calculator-container">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear>AC</button>
            <button data-delete>Del</button>
            <button data-operations>%</button>
            <button data-operations>รท</button>
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button data-operations>X</button>
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button data-operations>-</button>
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-operations>+</button>
            <button data-numbers>0</button>
            <button data-numbers>.</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
</body>
</html>
